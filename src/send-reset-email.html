<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card forms" id="reset">
        <div class="card-body">
          <h3 class="card-title text-center">Reset password</h3>
          <form class="needs-validation" novalidate>
            <div
              class="alert alert-danger d-none text-center"
              id="reset-error"
            ></div>
            <div
              class="alert alert-success d-none text-center"
              id="reset-success"
            ></div>
            <div class="form-group mb-3">
              <label for="email"
                >Enter your email address and we will send you a link to reset
                your password.</label
              >
            </div>
            <div class="form-group mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email address"
                name="email"
                id="email"
                required
              />
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">Enter email address!</div>
            </div>

            <button type="submit" class="btn btn-success btn-block">
              Send password reset email
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="js/sendResetEmail.js"></script>
    <script></script>
  </body>
</html>
